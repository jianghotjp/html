		<script type="text/javascript">
			userid = location.href.split("user=")[1].split("&")[0];
			username = location.href.split("username=")[1];
			function dataReady(){
				var userList = [],userid = userid
				for(var i in user){
					var isonline = "offline"
					//获取在线状态
					if(user[i].isonline == "1"){
						isonline = "online"
					}
					var item ='<li>'+
								'<label class="'+ isonline +'"></label>'+
								'<a href="javascript:;"><img src="img/head/'+ i +'.jpg"></a>'+
								'<a href="javascript:;" class="chat03_name">'+ user[i].name +'</a>'+
							'</li>';
					userList.push(item);
				}
				$("#userList ul").html(userList.join(""));

				$("#hide").one("click",function(){
					var statue = ref.child("user").child(window.userid).child("isonline").on("value",function(val){return val.val()})
					if(statue){
						ref.child("user").child(window.userid).child("isonline").set("0");
					}
					$(this).text("已退出").attr("href","index.html");
				})
			//侦听更新
			record.on("value", function(snapshot) {
			  var changed = snapshot.val(),html="";
			  message();
			  for (var i in changed) {
			  	html += "<div class='message clearfix'>" + 
					"<div class='wrap-text'>" + 
					"<h5 class='clearfix'>"+changed[i].username+"</h5>" + 
					"<div>" + changed[i].content + "</div>" + "</div>" + 
					"<div class='wrap-ri'>" + 
					"<div clsss='clearfix'><span>" + changed[i].time + "</span></div>" + 
					"</div>" + "<div style='clear:both;'></div>" + 
					"</div>";
			  	}
				$(".mes1").html(html);
				$(".chat01_content").scrollTop($(".mes1").height())
			});
			}
		</script>
