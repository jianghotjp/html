		<script type="text/javascript">
			function login(href){
				var username = $("form").find("[name=username]").val(),
					password = $("form").find("[name=password]").val(),
					testuser = false;
					//TODO:现有的user数据全取前台不安全
				for(var i in user){
					if (user[i].name == username) {
						testuser = true;
						if (user[i].password == password) {
							ref.child("user/" + i + "/isonline").set("1");
							window.location.href = href + "?user=" + i + "&username=" + user[i].name;
						} else{
							alert("密码好像不对，再猜猜？");
							return;
						}
					}
				}
				if(!testuser){
					alert("用户名都不记得了？")
				}
			}
			function dataReady(){
				$("#login").bind("click",function(){
					var href = "http://" + location.hostname + ":" + location.port + vars.root + "/chart.html";
					login(href);
				});
			}
		</script>
