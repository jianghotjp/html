<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>密码找回</title>
		<script type="text/javascript" src="../resources/js/muiInit.js"></script>
		<script type="text/javascript" src="js/user_msg.js"></script>
	</head>

	<body class="user-msg">
		<header id="header" class="mui-bar mui-bar-nav trans">
			<a class="mui-pull-left c-fff" href="sort.html"><i class="iconfont icon-left c-fff"></i><span class="fs-10 c-fff"></span></a>
			<h1 class="mui-title c-fff fs-17">密码找回</h1>
			<div class="mui-pull-right c-fff">完成</div>
		</header>
		<div class="user-msg-content bg-none">
			<form action="" method="post">
				<div class="mui-card appfrom">
					<dl class="mui-input-row">
						<dt><i class="c-ff5b53">*</i>用户名:</dt>
						<dd>
							<input class="user-ipt mui-input-clear" type="text" name="" id="" value="" placeholder="待找回用户名" />
						</dd>
					</dl>
					<dl class="mui-input-row">
						<dt><i class="c-ff5b53">*</i>手机/邮箱:</dt>
						<dd>
							<input class="user-ipt mui-input-clear" type="number" name="" id="" value="" placeholder="注册时填写的手机/邮箱" />
						</dd>
					</dl>
				</div>
			</form>

		</div>
		<span class="fs-14 c-777" style="margin: 0 2%;">修改信息提示文案</span>
	</body>

</html>
