<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>付款详情</title>
		<script type="text/javascript" src="../resources/js/muiInit.js"></script>
		<script type="text/javascript" src="js/user_order.js"></script>
	</head>

	<body class="goods-order">
		<header id="header" class="mui-bar mui-bar-nav trans">
			<a class="mui-pull-left c-fff" href="goods_cart.html"><i class="iconfont icon-left c-fff"></i><span class="fs-10 c-fff"></span></a>
			<h1 class="mui-title c-fff">付款详情</h1>
		</header>
		<div class="goods-order-content">		
			<ul class="mui-table-view mui-table-view-radio">
	
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right fs-16">
						支付宝
					</a>
				</li>
				<li class="mui-table-view-cell mui-selected">
					<a class="mui-navigate-right fs-16">
						微信支付
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right fs-16">
						银联支付
					</a>
				</li>
			</ul>
			<div id="info">
				
			</div>
		</div>
		<div class="goods-order-payment">
			<div class="goods-money">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<div class="mui-table-cell mui-col-xs-12 fs-12 c-999">订单金额</div>
						<div class="mui-table-cell mui-col-xs-2 mui-text-right fs-12 c-999">100.00</div>
						
					</li>
					<li class="mui-table-view-cell">
						<div class="mui-table-cell mui-col-xs-12 fs-12 c-999">积分抵扣</div>
						<div class="mui-table-cell mui-col-xs-2 mui-text-right fs-12 c-999">100.00</div>
						
					</li>
					
					<li class="mui-table-view-cell">
						<div class="mui-table-cell mui-col-xs-12 fs-16">需付款</div>
						<div class="mui-table-cell mui-col-xs-2 mui-text-right fs-20">100.00</div>

					</li>
				</ul>
				
				
				
			</div>
		</div>
		<div class="sub-form" style="width: 98%;margin: 0 auto;">
				<input class="user-sub" type="button" value="立即支付"/>
			</div>
	</body>

</html>
