<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>注册</title>
    <script type="text/javascript" src="../resources/js/muiInit.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
</head>
<body class="user-reg-log">
	<header id="header" class="mui-bar mui-bar-nav trans">
		<a class="mui-pull-left c-fff" href="login.html"><i class="iconfont icon-left c-fff"></i><span class="fs-10 c-fff"></span></a>
		<h1 class="mui-title"></h1>
	</header>
	<div class="user-top">
		<div class="user-top-content clearfix">
			<div class="user-pic">
				<img src="../resources/images/ec/user-img.png"/>
			</div>
		</div>
	</div>
	<div class="reg-log-form appfrom">
		<form action="" method="post">
			<dl class="mui-input-row">
				<dt><i class="c-ff5b53">*</i>用户名:</dt>
				<dd><input class="user-ipt mui-input-clear" type="text" name="" id="" value="" placeholder="4－20个字符、数字组合"/></dd>
			</dl>
			<dl class="mui-input-row">
				<dt><i class="c-ff5b53">*</i>密码:</dt>
				<dd><input class="user-ipt mui-input-clear" type="password" name="" id="" value="" placeholder="6－20个字符，为保证安全请尝试多种字符组合"/></dd>
			</dl>
			<dl class="mui-input-row">
				<dt><i class="c-ff5b53">*</i>重复密码:</dt>
				<dd><input class="user-ipt" type="password" name="" id="" value="" placeholder="请重复输入密码"/></dd>
			</dl>
			<dl class="mui-input-row">
				<dt><i class="c-ff5b53">*</i>手机号:</dt>
				<dd><input class="user-ipt mui-input-clear" type="tel" name="" id="" value="" placeholder="请输入有效手机号"/></dd>
			</dl>
			<dl class="mui-input-row">
				<dt><i class="c-ff5b53">*</i>邮箱:</dt>
				<dd><input class="user-ipt mui-input-clear" type="email" name="" id="" value="" placeholder="请输入有效邮箱，用于密码找回"/></dd>
			</dl>
			<div class="user-protocol">
				<div class="mui-checkbox mui-left">
					<input name="checkbox" value="Item 1" type="checkbox" >
					<label class="c-777 fs-12">同意<a class="c-333 blod" href="#">千里马用户注册协议</a></label>
					
				</div>
			</div>
			<div class="sub-form">
				<input class="user-sub" type="submit" value="注册"/>
			</div>
		</form>
	</div>
</body>
</html>
