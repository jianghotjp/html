<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>管理收货地址</title>
    <script type="text/javascript" src="../resources/js/muiInit.js"></script>
    <script type="text/javascript" src="js/user_address_edit.js"></script>
</head>
<body class="user-address">
	<header id="header" class="mui-bar mui-bar-nav trans">
		<a class="mui-pull-left c-fff" href="user_address.html"><i class="iconfont icon-left c-fff"></i><span class="fs-10 c-fff"></span></a>
		<h1 class="mui-title c-fff fs-17">管理收货地址</h1>
		<div class="mui-pull-right c-fff"><a href="user_address_edit.html">编辑</a></div>
	</header>
	<div class="user-address-content">
		<!--增加类名 .muui-table-view-->
		<ul class="mui-table-view">
			<!--old-->
			<li class="clearfix">
				<div class="address-del fs-11">
					删除
				</div>
				<div class="address-neirong">
					<p class="fs-14 clearfix"><span class="fl">李三三</span><span class="fr">15234675436</span></p>
					<p class="fs-12 address-cont">
						山东省烟台市莱山区初家街道山东捷瑞数字科技股份有限公司山区初家街道山东捷瑞数字科技股份有限公司<span class="default"></span>
					</p>
				</div>
			</li>
			<!--/old-->
			<!--增加类名 .muui-table-view-cell-->
			<!--new-->
			<li class="mui-table-view-cell ">
				<div class="mui-slider-left mui-disabled">
						<a class="mui-btn mui-btn-red">删除</a>
						<a class="mui-btn mui-btn-yellow">编辑</a>
						
					</div>
					<div class="mui-slider-right mui-disabled">
						
						<a class="mui-btn mui-btn-yellow">编辑</a>
						<a class="mui-btn mui-btn-red">删除</a>
					</div>
				<div class="address-neirong mui-slider-handle clearfix">
					<p class="fs-14 clearfix"><span class="fl">李三三</span><span class="fr">15234675436</span></p>
					<p class="fs-12 address-cont">
						山东省烟台市莱山区初家街道山东捷瑞数字科技股份有限公司山区初家街道山东捷瑞数字科技股份有限公司<span class="default"></span>
					</p>
				</div>
			</li>
			<!--/new-->
		</ul>
	</div>
	<!--底部工具条-->
	<a class="user-address-add-btn c-fff" href="user_address_add.html">
		<span class="fs-20">+</span>添加新地址
	</a>
</body>
</html>
