<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>登陆</title>
    <script type="text/javascript" src="../resources/js/muiInit.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
</head>
<body class="user-reg-log appfrom">
	<header id="header" class="mui-bar mui-bar-nav trans">
		<a class="mui-pull-left c-fff" href="user_center.html"><i class="iconfont icon-left c-fff"></i><span class="fs-10 c-fff"></span></a>
		<h1 class="mui-title"></h1>
	</header>
	<div class="user-top">
		<div class="user-top-content clearfix">
			<div class="user-pic">
				<img src="../resources/images/ec/user-img.png"/>
			</div>
		</div>
	</div>
	<div class="reg-log-form">
		<form action="" method="post">
			<dl class="mui-input-row">
				<dt>账号:</dt>
				<dd><input class="user-ipt mui-input-clear" type="text" name="" id="" value="" placeholder="用户名/邮箱/手机号"/></dd>
			</dl>
			<dl class="mui-input-row">
				<dt>密码:</dt>
				<dd><input class="user-ipt mui-input-clear" type="password" name="" id="" value="" placeholder="请输入密码"/></dd>
			</dl>
			<br />
			<div class="sub-form">
				<input class="user-sub" type="submit" value="登录"/>
				<a class="fl fs-13 c-777" href="register.html">快速注册</a>
				<a class="fr fs-13 c-777" href="#">找回密码</a>
			</div>
				
		</form>
	</div>
</body>
</html>
