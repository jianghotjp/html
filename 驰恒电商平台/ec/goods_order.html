<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>确认订单</title>
		<script type="text/javascript" src="../resources/js/muiInit.js"></script>
		<script type="text/javascript" src="js/user_order.js"></script>
	</head>

	<body class="goods-order">
		<header id="header" class="mui-bar mui-bar-nav trans">
			<a class="mui-pull-left c-fff" href="goods_cart.html"><i class="iconfont icon-left c-fff"></i><span class="fs-10 c-fff"></span></a>
			<h1 class="mui-title c-fff">确认订单</h1>
		</header>
		<div class="goods-order-content">
			<!--收货地址-->
			<div class="order-address">
				<i class="iconfont icon-biaozhu"></i>

				<div class="address-info fs-14">
					<a href="user_address.html">
						收货人:李三三
						<span class="fr">15234675436</span>
						<p class="c-333 fs-13">收货地址:  山东省烟台市莱山区初家街道山东捷瑞数字科技股份有限公司</p>
					</a>
				</div>

				<i class="iconfont icon-you c-999"></i>
			</div>
			<!--店铺-->
			<div class="shop-order">
				<div class="shop-title fs-12">
					<i class="iconfont icon-dianpu c-9c4b0f"></i> 强力龙挖机配件专营店
				</div>
				<ul class="goods-list">
					<li class="clearfix">
						<img class="fl" src="../resources/img/ec/tmpl1/product_img.png" />
						<div class="goods-info fl">
							<p class="c-333 fs-13">
								Kixx PAODX液压油VG46斗山正品配件ZZ0196-DOG
							</p>
							<p class="c-999 fs-11">
								颜色分类：4L蓝瓶装
							</p>
							<span class="fs-13 price">¥568</span>
							<span class="fs-13 fr">x1</span>
						</div>

					</li>

				</ul>
				<div class="mui-input-group js-act">
					<div class="mui-input-row mui-checkbox">
						<label class="fs-13" id="promptBtn">
							需要发票
							<span class="c-999">抬头</span>
						</label>
						<input name="checkbox1" value="Item 3" type="checkbox" >
					</div>
					<div class="mui-input-row mui-checkbox">
						<label class="fs-13">代金券</label>
						<input name="checkbox1" value="Item 3" type="checkbox" >
					</div>
					<div class="mui-input-row mui-checkbox">
						<label class="fs-13">余额</label>
						<input name="checkbox1" value="Item 4" type="checkbox" checked>
					</div>
					<div class="mui-input-row mui-checkbox mui-disabled">
						<label class="fs-13">信用额度</label>
						<input name="checkbox1" type="checkbox" disabled="disabled">
					</div>
				</div>
				<div class="shop-balance kuaidi clearfix fs-13">
					配送方式
					<span class="fr">快递  包邮</span>
				</div>
					<div class="select-balance mui-fullscreen">
						<div class="mui-card">
							<form class="mui-input-group">
								<div class="mui-input-row mui-radio">
									<label>顺丰快递</label>
									<input name="radio1" type="radio">
								</div>
								<div class="mui-input-row mui-radio">
									<label>EMS</label>
									<input name="radio1" type="radio" checked>
								</div>
								<div class="mui-input-row mui-radio mui-disabled">
									<label>韵达快递</label>
									<input name="radio1" type="radio" disabled="disabled">
								</div>
							</form>
						</div>
					</div>

				<div class="shop-balance clearfix fs-13">
					买家留言:
					<input type="text" id="" value="" placeholder="选填，给卖家留言" />
				</div>
				<div class="shop-balance clearfix fs-13">
					<span class="fr">合计: <i class="fs-13">￥1048</i><i class="fs-11">.00</i></span>
					<span>共1件商品</span>
				</div>
			</div>
		</div>
		<div class="goods-order-payment">
			
			<ul class="mui-table-view mui-table-view-radio">

				<li class="js-jifen mui-checkbox">
					<label class="fs-16">
						积分抵扣
						<span class="c-999 fs-10">最多可使用XXX积分</span>
					</label>
					<input name="checkbox1" value="Item 3" type="checkbox" >
				</li>	
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right fs-16">
						支付宝
					</a>
				</li>
				<li class="mui-table-view-cell mui-selected">
					<a class="mui-navigate-right fs-16">
						微信支付
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right fs-16">
						银联支付
					</a>
				</li>
			</ul>
			<div id="info">
				
			</div>
		</div>
		<div class="cart-tools-bar">
			<a class="balance fr fs-15" href="javascript:void(0)">结算</a>
			<span class="balance-info fr c-fff fs-12">合计：<i class="fs-13">￥1048</i><i class="fs-11">.00</i></span>
		</div>
	</body>

</html>
