<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi=device-dpi">
	    <title>夺宝奇兵</title>
	    <!--style-->
	    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
	    <link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
	    <link rel="stylesheet" type="text/css" href="css/style.css"/>
	    <!--/style-->
	    <!--commonjs-->
		<script src="js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<!--/commonjs-->
	</head>
	<body class="sign">
		<ul class="mui-input-group">
			<li class="mui-input-row">
				<input class="icon-ipt name-icon" type="text" name="" id="" value="" placeholder="姓名" />
			</li>
			
			<li class="mui-input-row">
				<input class="icon-ipt tel-icon" type="tel" name="" id="" value="" placeholder="手机号" />
			</li>
			
			<li class="mui-input-row">
				<input class="icon-ipt idcard-icon" type="tel" name="" id="" value="" placeholder="身份证号" />
			</li>
				
		</ul>
		<div class="warp pt40">
			<span class="numbox-title">参与份数</span>
				<div class="mui-numbox fr">
					<button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
					<input class="mui-input-numbox" type="number" />
					<button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
				</div>
		</div>
		<div class="warp nobg">
			<a class="mui-btn mui-btn-success mui-btn-block mt30" href="#">去支付</a>
		</div>
	</body>
</html>
