				function traverseEvalItems(node) {
					if (!node)
						return;
					evalItemMap[node.evalItemId] = node;
					if (node.children && node.children.length)
						for (var i = 0, j = node.children; i < j.length; ++i)
							traverseEvalItems(j[i]);
				}
				$.each(template.details2, function() {
					traverseEvalItems(this);
				});


				var html = '';
				for (var i = 0, items = template.details2; i < items.length; i++) {
					var item = items[i];
					if (item.levelId == 1) {
						html += '<li class="ui-li lvl-' + item.levelId + '" data-ui="lvl-' + item.levelId + '" data-id="'+ item.evalItemId +'" onclick="onClickEvalItem(' + item.evalItemId + ', this);">';

						html += '<span class="ui-li-txt">' + item.evalItemName + '</span></div></li>';
					}
				}

			function onClickEvalItem(eid, el) {
				var node = evalItemMap[eid];
				
				if (node.levelId < 3) {
					// 部位树
					var wrapper = $(el).next();
					if (!wrapper.hasClass("lvl-warp" + (node.levelId + 1))) {
						wrapper = $("<ul class='ui-ul lvl-warp" + (node.levelId + 1) + "'></ul>");
						var html = [];
						$.each(node.children, function() {
							html.push("<li class='ui-li lvl-" + this.levelId + "' " +
									" data-ui='lvl-" + this.levelId + "' data-id='"+ this.evalItemId +"' onclick='onClickEvalItem(" + this.evalItemId + ", this)'>");
							html.push('<i class="iconfont pull-right">&#xe601;</i><i class="iconfont pull-left">&#xe602;</i><div class="ui-li-wrapper-a ui-txt-inner"><span class="ui-li-txt">');
							html.push(this.evalItemName);
							if (this.levelId == 3) {
								html.push(" 新机率", this.newRate.toFixed(2));
								html.push(" <span class='salvage'>剩余率", (this.value || 0).toFixed(2), "</span>");
							}
							html.push("</span></div></li>");
						});
						wrapper.html(html.join("")).insertAfter($(el));
					} else {
						//wrapper.show();
					}
				} else {
					// 评分项
					var wrapper = $(el).next();
					if (!wrapper.hasClass("rank")) {
						wrapper = $("<ul class='ui-ul rank'></ul>");
						var html = [];
						for (var i = 1; i <= 5; ++i) {

							if (typeof mark == "string") {
								html.push("<li onclick='onClickRank(" + node.evalItemId + ", " + i + ", this)'>");
								html.push(mark, " ", value);
								html.push("</li>");
							} else {
								break;
							}
						}
						wrapper.html(html.join("")).insertAfter($(el));
					} else {
						//wrapper.show();

				}

			function calcSalvageValue() {
				var calc = function(node) {
					if (node.levelId == 3) {
						return node.value || 0;
					}
					else {
						node.value = 0;
						if (node.children) {
							for (var i = 0; i < node.children.length; ++i) {
								node.value += calc(node.children[i]);
							}
						}
						return node.value;
					}
				};

				evalTemplate.value = 0;
				$.each(evalTemplate.details2, function() {
					if (this.levelId == 1)
						evalTemplate.value += calc(this);
				});
				trace(evalTemplate.value);

	function checkDone(elm){
		var elm=$(elm).parent(".ui-ul").prev(".ui-li");
		var elms = elm.siblings(".ui-li");
		elm.addClass("done");
		if (0 <= elms.length) {
			for (i = 0; i < elms.length; i++) {
				if (!$(elms[i]).hasClass("done")) {
					return false;
				}
			}
		} else{
			return false;
		}
		if(elm.hasClass("ui-li")){
			checkDone(elm);
		}
		
	}
	$("body").on("click","li[data-ui^='lvl-'] .ui-li-wrapper-a",function () {
		var jelm=$(this).parent("li");
		if(jelm.hasClass("on")){
			jelm.removeClass("on").next(".ui-ul").slideUp(100);
			jelm.next(".ui-ul").find(".ui-li").removeClass("on");
			jelm.next(".ui-ul").find(".ui-ul").slideUp(100);
			jelm.find("i.pull-right").html("&#xe601;");
		}else{
			jelm.addClass("on").next(".ui-ul").slideDown(100);
			jelm.find("i.pull-right").html("&#xe600;");
		}
	});
	$("body").on("click",".rank li",function () {
		checkDone(this);
		toNext(this);
	});
