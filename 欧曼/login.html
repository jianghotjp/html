<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>用户登录</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/login_register.css"/>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.SuperSlide.2.1.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/placeholder.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body class="login">
		<div class="top">
			<div class="content clearfix">
				<div class="top-left fl">
					您好，欢迎来到欧曼二手车交易平台！&nbsp;&nbsp;
					<a href="#">登陆</a>&nbsp;|&nbsp;<a href="#">注册</a>
				</div>
				<div class="top-right fr">
					<a class="help-center-btn" href="#">帮助中心</a>&nbsp;|&nbsp;
					<a href="#">设为首页</a>&nbsp;|&nbsp;
					<a href="#">加入收藏</a>
				</div>	
			</div>
		</div>
		<!--top_end-->
		<div class="login_form">
			<div class="login_header">
				<img src="images/login_logo.jpg"/>
				<a class="backindex" href="#">返回首页</a>
			</div>
			<h3 class="fs-18">用户登录</h3>
			<form action="" method="post">
				<div class="from_content">
					<input class="ipt_text" type="text" id="" value="" placeholder="用户名"/>
					<input class="ipt_text" type="password" id="" value="" placeholder="密码"/>
					<input class="ipt_chk" type="checkbox" name="" id="remember" value="" />
					<label for="remember">记住用户名</label>
					<a class="fs-12 c-blue fr" href="#">找回密码</a>
					<div class="clr"></div>
					<input class="ipt_btn blue-bg" type="submit" id="" name="" />
				</div>
				<div class="login_reg fs-12">
					<p class="fl">
						<a class="c-blue fs-12" href="#">您还不是欧曼用户？</a><br />请立即免费注册成欧曼用户吧！
					</p>
					<a class="ipt_btn gry-bg fr" href="#">注册新用户</a>
				</div>
			</form>
		</div>
	</body>
</html>
