<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>用户注册</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/login_register.css"/>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.SuperSlide.2.1.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/placeholder.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body class="register">
		<div class="top">
			<div class="content clearfix">
				<div class="top-left fl">
					您好，欢迎来到欧曼二手车交易平台！&nbsp;&nbsp;
					<a href="#">登陆</a>&nbsp;|&nbsp;<a href="#">注册</a>
				</div>
				<div class="top-right fr">
					<a class="help-center-btn" href="#">帮助中心</a>&nbsp;|&nbsp;
					<a href="#">设为首页</a>&nbsp;|&nbsp;
					<a href="#">加入收藏</a>
				</div>	
			</div>
		</div>
		<!--top_end-->
		<div class="login_form">
			<div class="login_header">
				<img src="images/login_logo.jpg"/>
				<a class="tologin" href="#">已有帐号登录</a>
				<a class="backindex" href="#">返回首页</a>
			</div>
			<ul class="register_control">
				<li class="on"><a href="#">个人注册</a></li>
				<li><a href="#">企业注册</a></li>
			</ul>
			<div class="register_content">
<!--login-->
				<div class="register_from person_reg block">
					<form action="" method="post">
						<dl class="clearfix">
							<dt>用户名</dt>
							<dd>
								<input class="ipt_text" type="text" id="" value="" />
							</dd>
						</dl>
						<dl class="clearfix">
							<dt>设置密码</dt>
							<dd>
								<input class="ipt_text" type="password" id="" value="" />
							</dd>
						</dl>
						<dl class="clearfix">
							<dt>确认密码</dt>
							<dd>
								<input class="ipt_text" type="password" id="" value="" />
							</dd>
						</dl>
						<dl class="clearfix">
							<dt>邮箱</dt>
							<dd>
								<input class="ipt_text" type="text" id="" value="" />
							</dd>
						</dl>
						<dl class="clearfix">
							<dt>验证码</dt>
							<dd>
								<input class="ipt_text ident_code fl" type="text" id="" value="" />
								<img class="ident_img fl" src="img/id_code.gif"/>
								<div class="ident_text fs-12 fl">
									看不清?&nbsp;&nbsp;&nbsp;
									<a class="c-blue" href="#">换一张</a>
								</div>
							</dd>
						</dl>
						<dl class="clearfix">
							<dt></dt>
							<dd>
								<input class="ipt_btn gry-bg" type="submit" id="" name="" />
							</dd>
						</dl>
					</form>
				</div>
<!--register-->
				<div class="register_from company_reg">
					<form action="" method="post">
						<dl class="clearfix">
							<dt>企业用户名</dt>
							<dd>
								<input class="ipt_text" type="text" id="" value="" />
							</dd>
						</dl>
						<dl class="clearfix">
							<dt>设置密码</dt>
							<dd>
								<input class="ipt_text" type="password" id="" value="" />
							</dd>
						</dl>
						<dl class="clearfix">
							<dt>确认密码</dt>
							<dd>
								<input class="ipt_text" type="password" id="" value="" />
							</dd>
						</dl>
						<dl class="clearfix">
							<dt>单位名称</dt>
							<dd>
								<input class="ipt_text" type="text" id="" value="" />
							</dd>
						</dl>
						<dl class="clearfix">
							<dt>联系人</dt>
							<dd>
								<input class="ipt_text" type="text" id="" value="" />
							</dd>
						</dl>
						<dl class="clearfix">
							<dt>联系人手机号</dt>
							<dd>
								<input class="ipt_text" type="text" id="" value="" />
							</dd>
						</dl>
						<dl class="clearfix">
							<dt>邮箱</dt>
							<dd>
								<input class="ipt_text" type="text" id="" value="" />
							</dd>
						</dl>
						<dl class="clearfix">
							<dt>营业执照号码</dt>
							<dd>
								<input class="ipt_text" type="text" id="" value="" />
							</dd>
						</dl>
						<dl class="clearfix">
							<dt>验证码</dt>
							<dd>
								<input class="ipt_text ident_code fl" type="text" id="" value="" />
								<img class="ident_img fl" src="img/id_code.gif"/>
								<div class="ident_text fs-12 fl">
									看不清?&nbsp;&nbsp;&nbsp;
									<a class="c-blue" href="#">换一张</a>
								</div>
							</dd>
						</dl>
						<dl class="clearfix">
							<dt></dt>
							<dd>
								<input class="ipt_btn gry-bg" type="submit" id="" name="" />
							</dd>
						</dl>
					</form>

				</div>
			</div>
		</div>
	</body>
</html>
