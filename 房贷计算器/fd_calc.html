window.onload=function(){
	//计算器选项卡切换
	var nav=document.getElementsByClassName("nav")[0].getElementsByTagName("li");
	var box=document.getElementsByClassName("chooseBox");
	for(var j=0;j<nav.length;j++){
		nav[j].onclick=function(){
			var num=this.className.substring(3,4)-1;
			for(var n=0;n<box.length;n++){
				if(box[n].style.display=="block"){
					box[n].style.display="none";

					break;
				}
			}
			for(var k=0;k<nav.length;k++)
			{
				nav[k].className="nav" + (k+1);
				nav[k].children[0].className="";
			}
			if(num == 0 || num == 1)
			{
				if(num == 0)
				{
					curType = 1;
				}
				else if(num == 1)
				{
					curType = 2;
				}
				$('#sdgjjinterrest').val(get_num_round(lilv_array_json[selectedInterrest][curType][curNsType]*100,2));
				document.getElementById("sdgjj").style.display="block";
				document.getElementById("zh").style.display="none";
				if(hkfs == 1)
				{
					document.getElementById("sdgjj").getElementsByClassName("select")[0].className = "select on";
					document.getElementById("sdgjj").getElementsByClassName("select")[1].className = "select off";
				}
				else if(hkfs == 2)
				{
					document.getElementById("sdgjj").getElementsByClassName("select")[0].className = "select off";
					document.getElementById("sdgjj").getElementsByClassName("select")[1].className = "select on";
				}
			}
			else if(num == 2)
			{
				curType = 3;
				$('#zhgjjinterrest').val(get_num_round(lilv_array_json[selectedInterrest][2][curNsType]*100,2));

					document.getElementById("zh").getElementsByClassName("select")[1].className = "select on";

	}
	return _p;

function calSubmit()
{
	$("#hkfs").val(hkfs);

	$('#selectedNsInput').val(selectedNs);
	$('#zhselectedNsInput').val(selectedNs);
			
	$('#curTypeInput').val(curType);

	$('#zhcurNsTypeInput').val(curNsType)
			
	$('#jsfsInput').val(jsfs);
			
	$('#selectedCsInput').val(selectedCs);
	//商贷或公积金提交
	if(curType == 1 || curType == 2)
	{
		if(jsfs == 1)
		{
			if(check_input($('#price').val()) || check_input($('#size').val()))
			{
				openPOP('所有项均为必填项');
				return false;
			}
			if (!check_num($('#price').val()) || !check_num($('#size').val())) {
				openPOP('请输入正确的数字');
				return false;
			}
		}
		if(jsfs == 2)
		{
			if(check_input($('#dkze').val()))
			{
				openPOP('所有项均为必填项');
				return false;
			}
			if (!check_num($('#dkze').val())) {
				openPOP('请输入正确的数字');
				return false;
			}
		}
		$('#sdgjjForm').submit();		
	}
	//组合提交
	else
	{
		if(check_input($('#zhgjjdk').val()) || check_input($('#zhsydk').val()))
		{
			openPOP('所有项均为必填项');
			return false;
		}
		if (!check_num($('#zhgjjdk').val()) || !check_num($('#zhsydk').val())) {
			openPOP('请输入正确的数字');
			return false;
		}
		$('#zhForm').submit();
	}
	
}

function check_input(input) {
	if (input.trim() == "") {
		return true;
	} else {
		return false;
	}
}
			
function check_num(num_str) {
	var pattern = /^[0-9]*\.?[0-9]*$/;
	return pattern.test(num_str);
}

function openPOP(txt){
	if(!txt){return false;}
	var mask=document.getElementById("mask"),
		popbox=document.getElementById("popBox"),
		pop_p=popbox.getElementsByTagName("p")[0];
		scl_top=document.body.scrollTop,
		page_height=document.body.offsetHeight;
	mask.style.height=page_height+"px";
	mask.style.display="block";
	pop_p.innerHTML=txt;
	popbox.style.marginTop=scl_top-50+"px";
	popbox.style.display="block";
	setTimeout(function(){
		mask.style.cssText = '';
		popbox.style.cssText = '';
	},1500)
}
